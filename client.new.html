<html>

<template id="messageTemplate">
    <li id="" class="message">            
        <div class="msg-decorations">
            <span id="user-pic"><img referrerpolicy="no-referrer" src=""/></span>
            <span id="user-service"><img src=""/></span>
            <span id="user-name"></span>
            <span id="reactions"></span>
        </div>
        <span class="content"></span>
        <div class="admin-btns">
            <button id="dismiss" onclick="dismissMessage(this.closest('.message'));"></button>
            <button id="pin" onclick="toggleMessagePinStatus(this.closest('.message'));"></button>
            <button id="ban" onclick="toggleMessageBanStatus(this.closest('.message'));"></button>
            <button id="visible" onclick="toggleMessageVisibility(this.closest('.message'));"></button>
        </div>
    </li>
</template>

<head>
    <title>Chat Widget</title>
    <link rel="stylesheet" href="./client.new.css">
    <script type="text/javascript" src="./client.new.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@700&display=swap" rel="stylesheet">
</head>

<body onload="init();">
    <div id="admin-controls">
        <button onclick="ws.send('CLEAR|')">Clear</button>
        <button onclick="ws.send('RELOAD_CLIENTS|5')">Reload Clients</button>
        <button onclick="ws.send('RELOAD|10')">Show 10</button>
        <button onclick="ws.send('RELOAD|20')">Show 20</button>
        <button onclick="ws.send('RELOAD|50')">Show 50</button>
        <button onclick="ws.send('RELOAD|100')">Show 100</button>
        <button onclick="ws.send('RELOAD|ALL')">Show ALL</button>
        <button onclick="testMessage()">Test Message</button>
    </div>
    <ul id="messages"></ul>
</body>

</html>
