<html>

<template id="messageTemplate">
    <li id="" class="message">            
        <div class="msg-decorations">
            <span id="user-pic"><img referrerpolicy="no-referrer" src=""/></span>
            <span id="user-service"><img src=""/></span>
            <span id="user-name"></span>
            <span id="reactions"></span>
        </div>
        <span class="content"></span>
        <div class="admin-btns">
            <button id="dismiss" onclick="dismissMessage(this.closest('.message'));"></button>
            <button id="pin" onclick="toggleMessagePinStatus(this.closest('.message'));"></button>
            <button id="ban" onclick="toggleMessageBanStatus(this.closest('.message'));"></button>
            <button id="visible" onclick="toggleMessageVisibility(this.closest('.message'));"></button>
        </div>
    </li>
</template>

<head>
    <title>Chat Widget</title>
    <link rel="stylesheet" href="./client.css">
    <script type="text/javascript" src="./client.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@700&display=swap" rel="stylesheet">
</head>

<body onload="init();">
    <div id="admin-controls">
        <button onclick="clearMessages();">Clear</button>
        <button onclick="reloadClients();">Reload Clients</button>
        <button onclick="reloadClients(3);">Show 3</button>
        <button onclick="reloadClients(5);">Show 5</button>
        <button onclick="reloadClients(10);">Show 10</button>
        <button onclick="testMessages();">Test Message</button>
    </div>
    <ul id="messages"></ul>
</body>

</html>
